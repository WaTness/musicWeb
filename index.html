            <h2>沃爾夫岡·阿馬德烏斯·莫札特 （德語：Wolfgang Amadeus Mozart，1756年1月27日－1791年12月5日）</h2>
            <p>古典時期的作曲家及鋼琴家。莫札特短短的一生就創作了800多部作品，當時絕大部份的音樂形式都能在他的作品中找到[2]，他在短暫的生命裡將古典時期的音樂風格臻於成熟並發揚光大，其作品也被廣泛視為古典音樂的典型，對後世有極大的影響。</p>
